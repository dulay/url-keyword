<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>任务列表 - 邢台网安关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      width: 100%;
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2rem;
      backdrop-filter: blur(2px);
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing:2px;
    }
    .btn-primary, .btn-info, .btn-success, .btn-secondary {
      border-radius: 24px;
      font-weight: 500;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(60,80,180,0.07);
      transition: all .2s;
      border: none;
    }
    .btn-success {
      background: linear-gradient(90deg, #4db98a 0%, #8ac5b6 100%);
    }
    .btn-info {
      background: linear-gradient(90deg, #6cbaff 0%, #456b96 100%);
      color: #fff;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #345073;
    }
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .table th, .table td {
      vertical-align: middle !important;
      font-size: 1rem;
      border-color: #e9ecef;
      background: transparent;
    }
    .table thead th {
      background: #f1f5fa;
      color: #345073;
      font-weight: 600;
      border-bottom-width: 2px;
      border-top: none;
    }
  </style>
</head>
<body>
<div class="main-box">
  <div class="brand">历史任务</div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>任务名</th>
          <th>提交时间</th>
          <th>进度</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.time }}</td>
          <td>{{ task.progress }}%</td>
          <td>{{ task.status }}</td>
          <td>
            {% if task.status == "已完成" %}
              <a href="{{ url_for('result', task_id=task.id) }}" class="btn btn-success btn-sm">查看</a>
              <a href="{{ url_for('download_result', task_id=task.id) }}" class="btn btn-primary btn-sm ms-1">下载</a>
            {% else %}
              <a href="{{ url_for('result', task_id=task.id) }}" class="btn btn-info btn-sm">进度</a>
            {% endif %}
            <form method="post" action="{{ url_for('delete_task', task_id=task.id) }}" style="display:inline;" onsubmit="return confirm('确定删除该任务？');">
              <button type="submit" class="btn btn-secondary btn-sm ms-1">删除</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
</div>
</body>
</html>
