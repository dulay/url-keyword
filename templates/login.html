<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>登录 - 邢台网安关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      /* 网络安全主题背景图，可替换为内网可访问的图片 */
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      max-width: 390px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2.5rem 2rem 2rem 2rem;
      backdrop-filter: blur(2px);
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #456b96 0%, #7fa3c7 100%);
      border: none;
      border-radius: 24px;
      font-weight: 500;
      padding: 0.5rem;
      font-size: 1.1rem;
      transition: background 0.2s;
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #345073 0%, #456b96 100%);
    }
    .btn-link {
      color: #456b96;
      font-size: 1rem;
      text-align: center;
    }
    label.form-label {
      font-weight: 500;
      color: #345073;
      margin-bottom: 0.4rem;
    }
    .alert-warning {
      border-radius: 8px;
      font-size: 1rem;
      background: #fff5f5;
      color: #b04a4a;
      border: none;
    }
    input.form-control {
      border-radius: 8px;
      font-size: 1.07rem;
      background: #f5f8fb;
      border: 1px solid #c5d0e0;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="brand">邢台网安-关键词核查系统</div>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">用户名</label>
        <input class="form-control" type="text" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">密码</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <div class="d-grid gap-2 mb-2">
        <button class="btn btn-primary" type="submit">登录</button>
      </div>
      <div class="text-center">
        <a class="btn btn-link" href="/register">注册新账号</a>
      </div>
    </form>
  </div>
</body>
</html>
