<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>登录 - 关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2rem;
      backdrop-filter: blur(2px);
      text-align: center;
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 2rem;
      letter-spacing:2px;
    }
    .btn-primary {
      border-radius: 24px;
      font-weight: 500;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(60,80,180,0.07);
      border: none;
      background: linear-gradient(90deg, #6cbaff 0%, #456b96 100%);
      color: #fff;
    }
    .form-label {
      font-weight: 500;
      color: #456b96;
    }
  </style>
</head>
<body>
<div class="main-box">
  <div class="brand">用户登录</div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">用户名</label>
      <input type="text" class="form-control" id="username" name="username" required maxlength="20">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密码</label>
      <input type="password" class="form-control" id="password" name="password" required maxlength="20">
    </div>
    <button type="submit" class="btn btn-primary mt-2">登录</button>
    <a href="{{ url_for('register') }}" class="btn btn-link mt-2">注册新账号</a>
  </form>
</div>
</body>
</html>
