<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>管理员审核 - 关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      width: 100%;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2rem;
      backdrop-filter: blur(2px);
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing:2px;
    }
    .btn-primary {
      border-radius: 24px;
      font-weight: 500;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(60,80,180,0.07);
      border: none;
      background: linear-gradient(90deg, #6cbaff 0%, #456b96 100%);
      color: #fff;
    }
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .table th, .table td {
      vertical-align: middle !important;
      font-size: 1rem;
      border-color: #e9ecef;
      background: transparent;
    }
    .table thead th {
      background: #f1f5fa;
      color: #345073;
      font-weight: 600;
      border-bottom-width: 2px;
      border-top: none;
    }
  </style>
</head>
<body>
<div class="main-box">
  <div class="brand">用户审核</div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>用户名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      {% for user in unapproved %}
        <tr>
          <td>{{ user.name }}</td>
          <td>
            <form method="post">
              <input type="hidden" name="username" value="{{ user.name }}">
              <button type="submit" class="btn btn-primary btn-sm">审核通过</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
</div>
</body>
</html>
