<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>用户审核 - 邢台网安关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2.5rem 2rem 2.5rem 2rem;
      backdrop-filter: blur(2px);
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .btn-success {
      background: linear-gradient(90deg, #4db98a 0%, #8ac5b6 100%);
      border: none;
      border-radius: 24px;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.4rem 1.2rem;
      color: #fff;
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #388e6c 0%, #4db98a 100%);
    }
    .btn-secondary {
      border-radius: 24px;
      background: #f8f9fa;
      color: #345073;
      font-weight: 500;
      font-size: 1rem;
      border: none;
      padding: 0.4rem 1.2rem;
      margin-left: 0.5rem;
    }
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .table th, .table td {
      vertical-align: middle !important;
      font-size: 1rem;
      border-color: #e9ecef;
      background: transparent;
    }
    .table thead th {
      background: #f1f5fa;
      color: #345073;
      font-weight: 600;
      border-bottom-width: 2px;
      border-top: none;
    }
    .alert-warning {
      border-radius: 10px;
      font-size: 1rem;
      background: #fff5f5;
      color: #b04a4a;
      border: none;
    }
    h5 {
      color: #345073;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      .main-box { padding: 1.2rem 0.2rem; }
      .brand { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="brand">管理员审核</div>
    <h5 class="mb-3">待审核用户</h5>
    <form method="post">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>用户名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for user in unapproved %}
          <tr>
            <td>{{ user.name }}</td>
            <td>
              <button type="submit" class="btn btn-success btn-sm" name="username" value="{{ user.name }}">通过审核</button>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="2" class="text-center text-secondary">暂无待审核用户</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
    <div class="mt-3 text-end">
      <a class="btn btn-secondary" href="/">返回首页</a>
    </div>
  </div>
</body>
</html>
