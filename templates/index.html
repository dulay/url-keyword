<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>首页 - 邢台网安关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.08), 0 1.5px 4px 0 rgba(50,80,180,0.04);
      padding: 2.5rem 2rem 2rem 2rem;
      backdrop-filter: blur(2px);
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .btn-primary, .btn-success, .btn-info, .btn-secondary, .btn-warning {
      border-radius: 24px;
      font-weight: 500;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(60,80,180,0.05);
      transition: all .2s;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(90deg, #456b96 0%, #7fa3c7 100%);
      color: #fff;
    }
    .btn-success {
      background: linear-gradient(90deg, #4db98a 0%, #8ac5b6 100%);
      color: #fff;
    }
    .btn-info {
      background: linear-gradient(90deg, #6cbaff 0%, #456b96 100%);
      color: #fff;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #345073;
    }
    .btn-warning {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #8d5a00;
    }
    label.form-label {
      font-weight: 500;
      color: #345073;
      margin-bottom: 0.4rem;
    }
    .alert-warning {
      border-radius: 8px;
      font-size: 1rem;
      background: #fff5f5;
      color: #b04a4a;
      border: none;
    }
    input.form-control {
      border-radius: 8px;
      font-size: 1.07rem;
      background: #f5f8fb;
      border: 1px solid #c5d0e0;
    }
    .d-grid .btn {
      margin-bottom: 0.5rem;
    }
    .d-flex .btn {
      margin-right: 0.5rem;
    }
    .d-flex .btn:last-child {
      margin-right: 0;
    }
    @media (max-width: 600px) {
      .main-box { padding: 1.2rem 0.2rem; }
      .brand { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="brand">邢台网安-关键词核查系统</div>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">核查名称</label>
        <input class="form-control" type="text" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">上传核查Excel</label>
        <input class="form-control" type="file" name="file" accept=".xlsx" required>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" type="submit">提交核查任务</button>
        <a class="btn btn-link" href="/download/template">下载模板</a>
      </div>
    </form>
    <div class="d-flex justify-content-between">
      <a class="btn btn-success" href="/tasks">历史任务</a>
      <a class="btn btn-info" href="/profile">个人中心</a>
      <a class="btn btn-secondary" href="/logout">退出登录</a>
      {% if current_user.is_admin %}
        <a class="btn btn-warning" href="/admin">用户审核</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
