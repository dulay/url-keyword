<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>首页 - 邢台网安关键词核查系统</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: url('https://wa.gaj.xingtai.gov.cn/static/png/log_banner2.2800dce2.png') center/cover no-repeat, #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 4px 32px 0 rgba(50,65,90,0.10), 0 1.5px 4px 0 rgba(50,80,180,0.06);
      padding: 2rem;
      backdrop-filter: blur(2px);
      text-align: center;
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      color: #345073;
      margin-bottom: 2rem;
      letter-spacing:2px;
    }
    .btn-primary, .btn-info, .btn-success, .btn-secondary {
      border-radius: 24px;
      font-weight: 500;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(60,80,180,0.07);
      transition: all .2s;
      border: none;
    }
    .btn-success {
      background: linear-gradient(90deg, #4db98a 0%, #8ac5b6 100%);
    }
    .btn-info {
      background: linear-gradient(90deg, #6cbaff 0%, #456b96 100%);
      color: #fff;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #345073;
    }
    .form-label {
      font-weight: 500;
      color: #456b96;
    }
  </style>
</head>
<body>
<div class="main-box">
  <div class="brand">邢台网安关键词核查系统</div>
  <form class="mb-4" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">核查任务名称</label>
      <input type="text" class="form-control" id="name" name="name" required maxlength="40">
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">上传核查文件(.xlsx)</label>
      <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
    </div>
    <button type="submit" class="btn btn-success mt-2">提交核查任务</button>
    <a href="{{ url_for('download_template') }}" class="btn btn-info mt-2 ms-2">下载模板</a>
  </form>
  <a href="{{ url_for('tasks') }}" class="btn btn-primary mt-3">历史任务</a>
</div>
</body>
</html>
